<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web AI Screen Reader (Beta)</title>
    <style>
        :root {
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --color-primary: #007bff;
            --color-border: #ccc;
            --color-bg-light: #f8f9fa;
            --color-bg-assistant: #f0f8f1;
            --color-text: #333;
            --color-text-secondary: #666;
            --border-radius: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px/1.5 Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-width: 280px;
            height: 100vh;
            padding: var(--spacing-sm);
            color: var(--color-text);
            overflow: hidden;
        }

        button {
            padding: 6px var(--spacing-md);
            color: #fff;
            background: var(--color-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header-section {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 2;
            padding-bottom: var(--spacing-sm);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            overflow: hidden;
        }

        #preview-container {
            display: none;
            margin: var(--spacing-sm) 0;
        }

        #preview-image,
        #preview-text {
            display: none;
            max-height: 200px;
            border-radius: var(--border-radius);
        }

        #preview-image {
            max-width: 100%;
        }

        #preview-text {
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            overflow-y: auto;
            font-size: 12px;
            background-color: var(--color-bg-light);
        }

        #conversation {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-sm);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-sm);
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        #conversation::-webkit-scrollbar {
            width: 6px;
        }

        #conversation::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .message {
            margin: 6px 0;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            word-wrap: break-word;
        }

        .user {
            background: var(--color-bg-light);
        }

        .assistant {
            background: var(--color-bg-assistant);
        }

        #input-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        #user-input {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
        }

        .bottom-buttons {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: flex-end;
        }

        .footer {
            padding: var(--spacing-sm);
            border-top: 1px solid #eee;
            color: var(--color-text-secondary);
            text-align: center;
            margin-top: auto;
            font-size: 11px;
        }

        .footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 300px) {
            body {
                padding: 6px;
            }

            button {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="header-section">
        <div class="button-group">
            <button id="screenshot-button">Take Screenshot</button>
            <button id="rolling-screenshot-button">Take Rolling Screenshot</button>
            <button id="analyze-content-button">Analyze Content</button>
        </div>
        <div id="preview-container">
            <img id="preview-image" alt="Preview">
            <div id="preview-text"></div>
        </div>
        <div class="mode-indicator">Current AI Model: <span id="current-mode">None</span></div>
    </div>

    <div class="content-wrapper">
        <div id="conversation"></div>
        <div id="input-section">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <div class="bottom-buttons">
                <button id="send-button">Send</button>
                <button id="voice-button">Voice</button>
                <button id="clear-button">Clear</button>
            </div>
        </div>
    </div>

</body>
