<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>Web AI</title>
</head>

<body>
  <h1>Image Description</h1>

  <h2>網頁截圖:</h2>
  <button id="screenshotBtn">網頁截圖</button>
  <div id="imageRenderer"></div>

  <h2>圖片描述將顯示在這裡:</h2>
  <div id="output"></div>

  <h2>全網頁截圖:</h2>
  <button id="fullScreenshotBtn">全網頁截圖</button>

  <h2>全網頁截圖內容:</h2>
  <div id="fullOutput"></div>

  <div id="preloader">
    <h2>請稍候。正在檢查 AI 模型狀態。</h2>
  </div>

  <!-- 新增語音輸入相關的元素 -->
  <h2>語音輸入:</h2>
  <button id="voiceInputBtn">開始語音輸入</button>
  <div id="voiceStatus">
    <p id="voiceIndicator">未開始語音輸入。</p>
    <p id="transcript">轉錄文字將顯示在這裡。</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
