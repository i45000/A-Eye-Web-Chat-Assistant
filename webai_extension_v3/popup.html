<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Description AI</title>
</head>
<body>
    <h1>圖像描述 (Image Description)</h1>

    <h2>第 1 步: 選擇圖片來源:</h2>
    <button id="screenshotBtn">截取當前頁面</button>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="imageRenderer"></div>

    <h2>圖片描述將顯示在這裡:</h2>
    <div id="output"></div>

    <div id="preloader">
      <h2>請稍候。正在加載 AI 模型。</h2>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
